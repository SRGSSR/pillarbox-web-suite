<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SvgButton Demo</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
<video id="player" class="pillarbox-js" controls muted></video>

<script type="module">
  import '@srgssr/pillarbox-web/dist/pillarbox.min.css';
  import pillarbox from '@srgssr/pillarbox-web';
  import './scss/svg-button.scss';
  import './src/svg-button.js';
  import './src/index.js';
  import icon from './assets/custom.svg?raw';

  // Handle URL parameters
  const searchParams = new URLSearchParams(location.search);
  const debug = searchParams.has('debug');
  const ilHost = searchParams.get('ilHost') || undefined;
  const language = searchParams.get('language');
  const urn = searchParams.get('urn') || 'urn:rts:video:14683290';

  // Create a pillarbox player instance with the SvgButton enabled
  window.player = pillarbox('player', {
    debug,
    language,
    srgOptions: {
      dataProviderHost: ilHost
    },
  });

  // Add the SVG Icon inline
  player.controlBar.addChild('SvgButton', {
    icon,
    iconName: 'my-button',
    controlText: 'custom SVG Button',
    clickHandler: () => console.log('Inline SvgButton clicked'),
    className: 'vjs-my-button'
  });

  // Load the video source for the player
  player.src({
    src: urn,
    type: 'srgssr/urn',
    disableTrackers: true
  });

  // Expose player for debugging
  window.player = player;
  window.pillarbox = pillarbox;
</script>
</body>
</html>
