<!DOCTYPE html>
<html>
<head>
  <title>Package Showcase</title>
  <link rel="stylesheet" href="https://unpkg.com/open-props">
  <link rel="stylesheet" href="./index.scss"/>
</head>
<body>
<header>
  <h1>Pillarbox Extensions</h1>
</header>
<ul id="content"></ul>
<script type="module">
  import extensions from './assets/extensions.json';
  import githubIcon from './assets/github-logo.svg?raw';

  const listFragment = document.createDocumentFragment();

  extensions.forEach(({ name, description }) => {
    const li = document.createElement('li');

    li.innerHTML = `
    <a class="info-container"
       title="Launch Demo"
       href="packages/${name}/index.html"
       target="_blank">
      <img src="img/${name}.png" width="150">
      <div>
        <h4>${name}</h4>
        <p>${description}</p>
      </div>
    </a>
    <div class="link-container">
      <a href="https://github.com/SRGSSR/pillarbox-web-suite/tree/main/packages/${name}#readme"
         class="github-link"
         title="See in Github"
         target="_blank">
        ${githubIcon}
      </a>
    </div>
  `;

    listFragment.append(li);
  });

  document.getElementById('content').append(listFragment);


</script>
</body>
</html>
